<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main id="main">
    <section class="main_report">
      <div class="main_report_name">
        <img class="main_report_name_image" src="images/image-jeremy.png" alt="">
        <div>
          <span class="main_report_name_span">Report for</span> 
          Jeremy Robson
        </div>
      </div>
      <p class="report-period" id="day">Daily</p>
      <p class="report-period" id="week">Weekly</p>
      <p class="report-period" id="month">Monthly</p>
    </section>
  </main>

  
  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
